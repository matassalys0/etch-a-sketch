<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css"></head>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-div">
        <h1 style="margin:auto;">Etch-a-sketch</h1>
    </div>
    <div class="main-container">
        <div class="command-container">
            <button class="clear-btn">Clear</button>
            <div class="slide-container">
                <p style="margin-bottom: 16px;">Change size</p>
                <div class="size-btn-container">
                    <button class="size-change-btn" value=16>16x16</button>
                    <button class="size-change-btn" value=32>32x32</button>
                    <button class="size-change-btn" value=48>48x48</button>
                    <button class="size-change-btn" value=64>64x64</button>
                    <button class="size-change-btn" value=80>80x80</button>
                    <button class="size-change-btn" value=100>100x100</button>
                </div>
                <p style="margin-bottom: 8px;">Custom size</p>
                <input type="range" min="1" max="100" value="16" class="slider" id="gridSlider">
                <p class="slider-value"></p>
                <hr>
                <p style="margin-bottom: 16px;">Choose color</p>
                <div  class="color-btns">
                    <div style="background-color: black;" class="color-box"></div>
                    <div style="background-color: white;" class="color-box"></div>
                    <div style="background-color: red;" class="color-box"></div>
                    <div style="background-color: green;" class="color-box"></div>
                    <div class="random-color-box"></div>
                </div>
                <div class="color-picker-div">
                    <p>Pick a color</p>
                    <input type="color" class="color-picker">
                </div>
                
            </div>
        </div>
        <div class="etch-container"></div>
    </div>
    <div class="title-div">
        <h3 style="margin:auto;">Matas Salys 2022, made for the odin project.</h3>
    </div>
      
    </div>
</body>
</html>
